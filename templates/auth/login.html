{% extends 'base.html' %}

{% block title %}Login - Link Solidário{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-16rem)] py-12"> <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">E-mail:</label>
                <input type="email" id="email" name="email" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Senha:</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10" required>
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 cursor-pointer" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full transition duration-300 shadow-md">
                    Entrar
                </button>
            </div>
            <p class="text-center text-gray-600 text-sm mt-4">
                Esqueceu sua senha? <a href="#" class="text-blue-500 hover:text-blue-700 font-semibold">Clique aqui</a>
            </p>
            <p class="text-center text-gray-600 text-sm mt-2">
                Não possui uma conta? <a href="{{ url_for('register') }}" class="text-blue-500 hover:text-blue-700 font-semibold">Criar uma conta</a>
            </p>
        </form>
    </div>
</div>

<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling.querySelector('i');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
