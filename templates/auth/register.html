{% extends 'base.html' %}

{% block title %}Cadastro - Link Solidário{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-16rem)] py-12"> <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Criar Conta</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Nome Completo:</label>
                <input type="text" id="name" name="name" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ form.name if form else '' }}" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">E-mail:</label>
                <input type="email" id="email" name="email" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ form.email if form else '' }}" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Senha:</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10" required>
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 cursor-pointer" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 text-sm font-semibold mb-2">Confirmar Senha:</label>
                <div class="relative">
                    <input type="password" id="confirm_password" name="confirm_password" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10" required>
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 cursor-pointer" onclick="togglePassword('confirm_password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Telefone (opcional):</label>
                <input type="tel" id="phone" name="phone" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ form.phone if form else '' }}">
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700 text-sm font-semibold mb-2">Localização (Cidade/Bairro):</label>
                <input type="text" id="location" name="location" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ form.location if form else '' }}" required>
            </div>
            <div class="mb-6">
                <label for="profile_type" class="block text-gray-700 text-sm font-semibold mb-2">Tipo de Perfil:</label>
                <select id="profile_type" name="profile_type" class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow-sm leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="Morador" {% if form and form.profile_type == 'Morador' %}selected{% endif %}>Morador</option>
                    <option value="ONG" {% if form and form.profile_type == 'ONG' %}selected{% endif %}>ONG</option>
                    <option value="Associação" {% if form and form.profile_type == 'Associação' %}selected{% endif %}>Associação Comunitária</option>
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full transition duration-300 shadow-md">
                    Criar Conta
                </button>
            </div>
            <p class="text-center text-gray-600 text-sm mt-4">
                Já tem uma conta? <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-700 font-semibold">Faça login</a>
            </p>
        </form>
    </div>
</div>

<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling.querySelector('i');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
